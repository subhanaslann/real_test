version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: flutter_sentinel_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sentinel}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel_net
    restart: always

  redis:
    image: redis:7-alpine
    container_name: flutter_sentinel_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinel_net
    restart: always

networks:
  sentinel_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
